<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Display vCenter</title>
  <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
</head>
<body>
  <h1>Selected vCenter</h1>

  <!-- Div to display the selected vCenter value -->
  <div id="vCenterValue" style="font-size: 24px; font-weight: bold;">
    Selected vCenter: None
  </div>

  <script>
    // Grist Plugin API ready
    grist.ready();

    // Listen for record changes
    grist.onRecord(function(record) {
      // Assuming vCenter is the column name
      const selectedVCenter = record.vCenter || "None"; // Get the vCenter value, default to "None"
      document.getElementById('vCenterValue').innerText = 'Selected vCenter: ' + selectedVCenter;
    });
  </script>
</body>
</html>
