<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>vCenter Dropdown</title>
  <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
</head>
<body>
  <h1>Select vCenter</h1>

  <!-- Dropdown for distinct vCenter values -->
  <label for="vcenterSelect">vCenter:</label>
  <select id="vcenterSelect">
    <option value="">--Select a vCenter--</option>
    <!-- Options will be dynamically populated -->
  </select>

  <div id="errorMessage"></div>

  <script>
    // Clear the dropdown options
    function clearDropdown(dropdown) {
      dropdown.innerHTML = '';
    }

    // Populate dropdown options dynamically
    function populateDropdown(dropdown, values) {
      clearDropdown(dropdown);
      values.forEach(value => {
        const option = document.createElement('option');
        option.value = value;
        option.text = value;
        dropdown.appendChild(option);
      });
    }

    // Grist Plugin API ready
    grist.ready();

    // Fetch all records from the Grist table
    grist.getRecords().then(function(records) {
      console.log("Records fetched:", records); // Log the fetched records

      if (!Array.isArray(records) || records.length === 0) {
        document.getElementById('errorMessage').innerText = 'No records found.';
        return;
      }

      // Extract distinct vCenter values
      const distinctVCenters = [...new Set(records.map(record => record.vCenter))];

      // Populate the dropdown with distinct vCenter values
      const vcenterDropdown = document.getElementById('vcenterSelect');
      populateDropdown(vcenterDropdown, distinctVCenters);
    }).catch(function(error) {
      document.getElementById('errorMessage').innerText = 'Error fetching data from Grist: ' + error.message;
    });
  </script>
</body>
</html>
