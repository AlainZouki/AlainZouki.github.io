<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>onRecord</title>
    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
  </head>
  <body>
    <div id="Field"></div>
    <div id="Controller"></div>
    <script>
      grist.ready({columns: ['Field', 'Controller', 'Value', 'Type']});
      grist.onRecord(function(record, mappings) {
        const mapped = grist.mapColumnNames(record);
        if (mapped) {
    document.getElementById('Field').innerText = mapped.Field;
    document.getElementById('Controller').innerText = mapped.Controller;
    //console.log(`Using ${mappings.Link} and ${mappings.Title} columns`);
  } else {
    // Helper returned a null value. It means that not all
    // required columns were mapped.
    //console.error("Please map all columns");
  }

      });
    </script>
  </body>
</html>
