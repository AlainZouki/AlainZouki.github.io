<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>onRecord</title>
    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
  </head>
  <body>
    <h1> DATA FORMAT VALIDITY TESTER:</h1>
    <div id="Value"></div> 
    <div></div>
     <div id="valueValidity"></div>
   
    <script>
      function isValidJSON(jsonString) {
      try {
        JSON.parse(jsonString);
        return true;
      } catch (e) {
        return false;
      }
    }
      grist.ready();
      grist.onRecord(function(record) {
        document.getElementById('Value').innerText = record.Value
          var rowType = record.Type;
          var rowValue = record.Value;
          if (rowType == 'JSON'){
             if( isValidJSON(rowValue)){
               document.getElementById('valueValidity').innerText = 'Your '+record.Field+' '+record.Controller+' instance is'  <p style="color: green;">VALID</p>
             }
             else{
              document.getElementById('valueValidity').innerText = 'Your '+record.Field+' '+record.Controller+' instance is'  <p style="color: red;">NOT VALID</p>
                }
            } 
     });
    </script>
  </body>
</html>
